<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora geométrica</title>
    <link rel="stylesheet" type="text/css" href="calculadoraGeometrica.css">
</head>
<body>
    
    <h1>Calculadora geométrica</h1>
    <form>
      <label for="figura">Seleccione la figura:</label>
      <select id="figura" onchange="mostrarInputTriangulo()">
        <option value="cuadrado">Cuadrado</option>
        <option value="rectangulo">Rectángulo</option>
        <option value="triangulo">Triángulo</option>
        <option value="circulo">Círculo</option>
      </select>
      <br><br>
      <label for="valor1">Valor 1:</label>
      <input type="text" id="valor1">
      <br>
      <label for="valor2">Valor 2:</label>
      <input type="text" id="valor2">
      <br>
      <label for="valor3">Valor 3:</label>
      <input type="text" id="valor3">
      <br>
      <input type="button" value="Calcular" onclick="calcular()">
    </form>
    <br>
    <textarea id="resultado" readonly></textarea>
</body>
</html>



  <script type="text/javascript" src="calculadoraGeometrica.js"></script>
