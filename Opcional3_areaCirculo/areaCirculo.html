<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Jorge Salazar Maceda">
    <link rel="stylesheet" href="areaCirculo.css">
    <title>Calculadora de circunferencia</title>
</head>

<body>

  <h1>Calculadora de área de círculos</h1>
  <div>
    <label for="radio">Radio:</label>
    <input type="number" id="radio" placeholder="Introduce el radio">
  </div>
  <div>
    <button id="longitud">Calcular longitud</button>
    <button id="calcularArea">Calcular área</button>
    <button id="limpiar">Limpiar</button>
  </div>
  <div>
    <label for="resultadoLongitud">Longitud:</label>
    <input type="text" id="resultadoLongitud" placeholder="Longitud">
  </div>
  <div>
    <label for="resultadoArea">Área:</label>
    <input type="text" id="resultadoArea" placeholder="Área">
  </div>

</body>
</html>
<script src="areaCirculo.js"></script>
